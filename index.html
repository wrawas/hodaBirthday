<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Gift Value</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .value {
            font-size: 2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Current Gift Value</h1>
        <div class="value" id="value">Loading...</div>
    </div>
    <script>
        async function fetchTAOValue() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bittensor&vs_currencies=eur');
                const data = await response.json();
                const taoValue = data.lamden.eur;
                document.getElementById('value').innerText = `${taoValue} EUR`;
            } catch (error) {
                document.getElementById('value').innerText = 'Error fetching value';
            }
        }
        fetchTAOValue();
    </script>
</body>
</html>
