<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Gift Value</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .value {
            font-size: 2.5em;
            color: #4caf50;
            margin-top: 10px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="tao-gift.jpg" alt="TAO Gift">
        </div>
        <h1>Your Current Gift Value</h1>
        <div class="value" id="value">Loading...</div>
    </div>
    <script>
        async function fetchTAOValue() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bittensor&vs_currencies=eur');
                const data = await response.json();
                const taoValue = data.bittensor.eur;
                document.getElementById('value').innerText = `${taoValue} EUR`;
            } catch (error) {
                document.getElementById('value').innerText = 'Error fetching value';
            }
        }
        fetchTAOValue();
        setInterval(fetchTAOValue, 60000); // Update every 60 seconds
    </script>
</body>
</html>
